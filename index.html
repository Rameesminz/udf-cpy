        /* Make the page fullscreen + centered */

            display: flex;

            box-sizing: border-box;

            border: 1px solid #000;
        }

        /* All rows equal height */

            font-size: 14px;

        /* Fix vote button centering */

            margin: auto;
            display: flex;

        /* LED wrapper cell */

            align-items: center;
        }

        /* LED base */
        .led {
            width: 18px;
            height: 18px;
            background: #ecebf0;
            /* dark red when off */
            border-radius: 50%;
            box-shadow: inset 0 0 4px #2a2046;
            transition: 0.15s ease-in-out;
        }

        /* LED ON state */
        .led.on {
            background: red;
            box-shadow:
                0 0 4px red,
                0 0 10px red,
                0 0 14px red,
                inset 0 0 4px #ffcccc;
        }

        footer {

            font-size: 15px;
            color: #777;
        }
    </style>

    <!-- REAL EVM BEEP SOUND -->

    <!-- <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg"> -->
    <audio id="beepSound">
        <source src="https://www.orangefreesounds.com/wp-content/uploads/2022/01/Long-beep-sound.mp3" type="audio/mp3">

    </audio>

    <script>
        let votingLocked = false;  // lock only during LED/beep period

        function castVote(btn, num) {
            if (votingLocked) return; // block during LED ON time only
            votingLocked = true;

            // Remove existing active states
            document.querySelectorAll(".vote-btn").forEach(x => x.classList.remove("active"));
            document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

            // Add active class
            btn.classList.add("active");

            // LED ON
            let led = document.getElementById("led" + num);
            led.classList.add("on");

            // Play beep
            let beep = document.getElementById("beepSound");
            beep.currentTime = 0;
            beep.play();

            // Turn OFF LED + stop beep + reset for next vote
            setTimeout(() => {
                led.classList.remove("on");
                btn.classList.remove("active");

                beep.pause();
                beep.currentTime = 0;

                votingLocked = false; // unlock for next vote
            }, 1200);
        }
    </script>
